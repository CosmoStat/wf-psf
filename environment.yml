# Environment file for WaveDiff
# This file reflects the dependency constraints defined in pyproject.toml
# and is not a fully pinned development environment.
name: wavediff-env
channels:
  - conda-forge
dependencies:
  - python>=3.9,<3.12
  - numpy>=1.26.4,<2.0
  - scipy
  - tensorflow=2.11.0
  - pip
  - pip:
      - tensorflow-addons
      - tensorflow-estimator
      - zernike
      - opencv-python
      - pillow
      - galsim
      - astropy
      - matplotlib
      - seaborn

